<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube - Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/icons/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="topo">
      <div class="topo--container--1">
        <img class="menu--icon" src="assets/icons/menu-icon.svg" alt="menu" />
        <img class="menu--logo" src="assets/icons/logo.svg" alt="logo" />
      </div>
      <div class="topo--container--2">
        <input type="search" class="campo--pesquisa" />
        <button class="botao--pesquisa">
          <img
            src="assets/icons/lupa.svg"
            alt="lupa"
            class="icone--botao--pesquisa"
          />
        </button>

        <button class="botao--microfone">
          <img src="assets/icons/microphone.svg" alt="microfone" />
        </button>
      </div>
      <div class="topo--container--3">
        <img
          class="icone--container--3"
          src="assets/icons/upload.svg"
          alt="upload"
        />
        <img
          class="icone--container--3"
          src="assets/icons/apps.svg"
          alt="apps"
        />
        <img
          class="icone--container--3"
          src="assets/icons/bell.svg"
          alt="bell"
        />

        <div class="avatar">
          <img
            class="avatar--image"
            src="assets/images/avatar.jpeg"
            alt="avatar"
          />
        </div>
      </div>
    </div>

    <div class="menu">
      <nav>
        <div class="botao--menu">
          <img src="assets/icons/home.svg" alt="home" />
          <label class="botao--nome">Home</label>
        </div>

        <div class="botao--menu">
          <img src="assets/icons/shorts.svg" alt="shorts" />
          <label class="botao--nome">Shorts</label>
        </div>

        <div class="botao--menu">
          <img src="assets/icons/subscriptions.svg" alt="subscription" />
          <label class="botao--nome">Subscription</label>
        </div>
        <div class="botao--menu">
          <img src="assets/icons/library.svg" alt="library" />
          <label class="botao--nome">Library</label>
        </div>
      </nav>

      <div class="banner"></div>
    </div>

    <div class="meio--container">
      <div class="meio">
        <div class="infos--canal">
          <div class="infos--canal--1">
            <div class="avatar--canal">
              <img
                class="canal--avatar"
                src="assets/images/avatar.jpeg"
                alt="avatar canal"
              />
            </div>

            <div class="nome--canal-container">
              <div class="nome--e--icon">
                <h1 class="nome--canal">Jess√© Gamer</h1>
                <img src="assets/icons/check-circle.svg" alt="check" />
              </div>
              <label class="numero--inscritos">5.5M Subscribers</label>
            </div>
          </div>
          <div class="infos--canal--2">
            <button class="subscribes">Subscribes</button>
          </div>
        </div>

        <div class="menu--container">
          <div class="menu--item ">
            HOME
          </div>

          <div class="menu--item">
            VIDEOS
          </div>

          <div class="menu--item">
            PLAYLISTS
          </div>

          <div class="menu--item">
            COMMUNITY
          </div>

          <div class="menu--item">
            STORE
          </div>

          <div class="menu--item">
            CHANNELS
          </div>

          <div class="menu--item">
            ABOUT
          </div>

          <div class="menu--item--lupa">
            <img class="lupa--menu" src="assets/icons/lupa.png" alt="lupa">
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
